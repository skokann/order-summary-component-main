<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="window">
      <img class="illustration-hero" src="./images/illustration-hero.svg" alt="illustration-hero">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>

      <div class="txt1">
        <img src="./images/icon-music.svg" alt="icon-music" class="image" style="width: 3rem;margin: 1rem;">
        <div style="padding-top: .4rem;">
          <p style="">Annual Plan</p>
          <p style="color: rgba(128, 128, 128, 0.57);font-size: .8rem;text-align: left;font-weight: 100;margin-top: -.8rem;">$59.99/year</p>
        </div>
        <p style="margin: 0 auto;/* background: red; *//* height: 2rem; *//* line-height: 2rem; *//* padding: .4rem; */font-size: .7rem;color: blue;text-decoration: underline;line-height: 5rem;">Change</p>
      </div>
      <div class="btns" style="margin: 0 auto;width: -webkit-fill-available;">
        <button style="background: rgb(15, 110, 255);color: white;width: 35vw;height: -webkit-fill-available;font-weight: bolder;border-radius: .5rem;border: 0px;/* margin-left: -5rem; */text-align: center;margin: 0 auto;display: block;margin-top: 2rem;box-shadow: 0 16px 53px -16px rgb(15, 10, 140);text-transform: uppercase;blue;em;">Proceed to payment</button>
        <button style="color: rgba(128, 128, 128, 0.55);background: transparent;border: 0px;margin-top: 2rem;font-weight: bolder;x;">Cancel payment</button>
      </div>
    </div>
  </body>
</html>
